<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css"
      integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Settings</title>
  </head>

  <style>
    .card-domain-to-title {
      padding-top: 5px;
      padding-bottom: 5px;
    }

    .fragment-card-domain-to-title {
      display: none;
    }
  </style>

  <body>
    <h1>Settings</h1>

    <div>
        <h3>Tab groups</h3>
        <div id="list_rules">
        </div>
    </div>

    <button id="btn_add_new_rule">Add new rule</button>
    <button id="btn_save_changes">Save changes</button>

    <!-- Fragment to clone -->
    <div class="fragment-card-domain-to-title">
      <div class="card-domain-to-title">
        <input class="input_domain" type="text" placeholder="domain" />
        <input class="input_title" type="text" placeholder="new title" />
        <button class="btn_remove_rule">
          <span>Remove</span>
        </button>
      </div>
    </div>

    <script type="module" src="repository.js"></script>
    <script type="module" src="options.js"></script>
  </body>
</html>
